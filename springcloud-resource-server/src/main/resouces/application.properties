server.port=9001
server.context-path=/resource

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
spring.application.name=service-resource

security.basic.enabled=false
server.session.timeout=300
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/alan-oauth?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT&useSSL=false
spring.datasource.username=tkrobot
spring.datasource.password=tkrobot
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.max-idle=5
spring.datasource.max-wait=10000
spring.datasource.min-idle=2
spring.datasource.initial-size=3
spring.datasource.validation-query=SELECT 1
spring.datasource.time-between-eviction-runs-millis=18800
spring.datasource.jdbc-interceptors=ConnectionState;SlowQueryReport(threshold=50)
